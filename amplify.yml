version: 1
backend:
  phases:
    build:
      commands:
        - echo "Current branch is: $AWS_BRANCH"
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - echo "Current branch is: $AWS_BRANCH"
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*