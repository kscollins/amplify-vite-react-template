version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - |
          if [ "${AWS_BRANCH}" = "main" ]; then
            npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --env-name prod
          elif [ "${AWS_BRANCH}" = "develop" ]; then
            npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --env-name dev
          else
            npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --env-name ${AWS_BRANCH}
          fi
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*